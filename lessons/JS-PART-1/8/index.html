<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 8 mini project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
            <header class="flex-cont cont-header">
                <div class="flex-cont icon">
                    <img src="./img/logo.svg" alt="icon">
                </div>
                <ul class="flex-cont links">
                    <li>Home</li>
                    <li>Products</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </header>

            <div class="cont-year">
                <h1>2024 <span>Ends in</span></h1> 
            </div>

            <div class="flex-cont cont-timer">
                <div>
                    <h3 id="day">365</h3>
                    <p>day</p>
                </div>
                <div>
                    <h3 id="hours">23</h3>
                    <p>hour</p>
                </div>
                <div>
                    <h3 id="min">59</h3>
                    <p>min</p>
                </div>
                <div>
                    <h3 id="sec">50</h3>
                    <p>sec</p>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
